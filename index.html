<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MODULARS</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:wght@500;800&display=swap"
            rel="stylesheet"
        />
        <!-- Styles && Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header header-fixed">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <figure>
                        <a href="#!">
                            <img src="./assets/img/logo.svg" alt="MODULARS" />
                        </a>
                    </figure>
                    <!-- Nav -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li>
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link-active"
                                >
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Action -->
                    <a href="#!" class="btn">Sign Up</a>
                </div>
                <!-- Hero -->
                <section class="hero">
                    <!-- Hero content -->
                    <section>
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn">Get in touch</a>
                            <a href="#!" class="hero-watch">
                                <div class="hero-watch__border"></div>
                                <div class="hero-watch__play">
                                    <img
                                        src="./assets/icon/play.svg"
                                        alt=""
                                        class="hero-watch__icon"
                                    />
                                </div>
                                <span class="hero-watch__title">
                                    Watch Video
                                </span>
                            </a>
                        </div>
                    </section>
                    <!-- Hero media -->
                    <div>
                        <figure class="hero__images container-row">
                            <div class="flower-01">
                                <img
                                    src="./assets/img/flower.svg"
                                    alt=""
                                    class="flower-01__icon"
                                />
                                <img
                                    src="./assets/img/hero-vector-01.svg"
                                    alt=""
                                    class="flower-01__vector"
                                />
                            </div>
                            <div class="flower-02">
                                <img
                                    src="./assets/img/flower.svg"
                                    alt=""
                                    class="flower-02__icon"
                                />
                                <img
                                    src="./assets/img/hero-vector-02.svg"
                                    alt=""
                                    class="flower-02__vector"
                                />
                            </div>
                            <img
                                src="./assets/img/hero-01.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-02.jpg"
                                alt=""
                                class="hero__img hero__img--2"
                            />
                            <img
                                src="./assets/img/hero-03.jpg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                    </div>
                </section>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
